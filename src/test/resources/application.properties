# This special JDBC URL tells Spring Boot to start a PostgreSQL container for the tests.
# It will use the postgres:16-alpine docker image.
spring.datasource.url=jdbc:tc:postgresql:16-alpine:///testdb

# The driver for the Testcontainers JDBC URL.
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver

# Let Hibernate create the schema on startup and drop it on shutdown for a clean test environment.
spring.jpa.hibernate.ddl-auto=create-drop